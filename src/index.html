<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <link rel="icon"
        href="./assets/favicon.ico" />
  <link rel="apple-touch-icon"
        href="./assets/favicon.ico" />
  <title>NEAR Attendance Chain</title>
  <link rel="stylesheet"
        href="global.css">
</head>

<body>
  <main id="signed-out-flow"
        style="display: none">
    <h1>Welcome to NEAR Attendance Chain!</h1>
    <p style="text-align: center; margin: 2.5em auto">
      <button id="sign-in-button">Sign in</button>
    </p>
    <p style="text-align: center">
      By default, when your app runs in "development" mode, it connects
      to a test network ("testnet") wallet.
    </p>
  </main>

  <div id="signed-in-flow"
       style="display: none">
    <button class="link"
            style="float: right"
            id="sign-out-button">
      Sign out
    </button>
    <main>
      <h1>
        Welcome <span data-behavior="account-id"></span>!
      </h1>

      <div id="currentAttendances"></div>

      <form>
        <fieldset id="fieldset">
          <label for="studentId"
                 style="display: block; color: var(--gray); margin-bottom: 0.5em">
            Student Id
          </label>
          <input autocomplete="off"
                 id="studentId"
                 type="number"
                 data-behavior="studentId"
                 required />

          <label for="studentName"
                 style="display: block; color: var(--gray); margin-bottom: 0.5em">
            Student Name
          </label>
          <input autocomplete="off"
                 id="studentName"
                 type="text"
                 data-behavior="studentName"
                 required />

          <label for="schoolName"
                 style="display: block; color: var(--gray); margin-bottom: 0.5em">
            School Name
          </label>
          <input autocomplete="off"
                 id="schoolName"
                 type="text"
                 data-behavior="schoolName"
                 required />

          <label for="lessonId"
                 style="display: block; color: var(--gray); margin-bottom: 0.5em">
            lessonId
          </label>
          <input autocomplete="off"
                 id="lessonId"
                 type="number"
                 data-behavior="lessonId"
                 required />

          <label for="subject"
                 style="display: block; color: var(--gray); margin-bottom: 0.5em">
            Subject
          </label>
          <input autocomplete="off"
                 id="subject"
                 type="text"
                 data-behavior="subject"
                 required />

          <label for="loggedMinutes"
                 style="display: block; color: var(--gray); margin-bottom: 0.5em">
            Logged Minutes
          </label>
          <input autocomplete="off"
                 id="loggedMinutes"
                 type="number"
                 data-behavior="loggedMinutes"
                 required />
        </fieldset>
        <button disabled
                style="border-radius: 0 5px 5px 0">
          Save
        </button>
      </form>
  </div>

  <aside data-behavior="notification"
         style="display: none">
    <a target="_blank"
       href="https://explorer.testnet.near.org/accounts/"></a>
    called method 'addAttendance' in contract:
    <a target="_blank"
       href="https://explorer.testnet.near.org/accounts/"></a>
    <footer>
      <div>âœ” Succeeded</div>
      <div>Just now</div>
    </footer>
  </aside>

  <script src="./index.js"></script>
</body>

</html>
